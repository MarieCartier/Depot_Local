        <div>
            <aside class="aside2">
                <!--Titre de page-->
                <h1>Contact</h1>
<hr>
                    <!--Début formulaire-->
                    <form action="http://bienvu.net/script.php" method="get" enctype="multipart/form-data">
                        <p>* Ces zones sont obligatoires</p>
                            <!--1er champs de formulaire-->
                            <fieldset>
                                
                                <legend>Vos coordonées</legend>
                                    <!--Zones de textes-->
                                    <label for="nom">Votre nom* :</label>
                                    <input type="text" name="nom" id="nom" placeholder="Dupont">
                                    <div class="required" id="nomM"></div>
    <br>
                                    <label for="prenom">Votre prénom* :</label>
                                    <input type="text" name="prénom" id="prenom" placeholder="Jean-Pierre">
                                    <div class="required" id="prenomM"></div>
    <br>                            <!--Boutons radio-->
                                    <label>Sexe* :</label>
                                        <input type="radio" name="sexe" id="sexe1" value="féminin" class="sexe">
                                        <label for="sexe1">Féminin</label>
                                        <input type="radio" name="sexe" id="sexe2" value="masculin" class="sexe">
                                        <label for="sexe2">Masculin</label>
                                        <div class="required" id="sexeM"></div>
    <br>                            <!--Date-->
                                    <label for="naissance">Date de naissance* :</label>
                                    <input type="date" name="naissance" id="naissance">
                                    <div class="required" id="naissanceM"></div>
    <br>                            <!--Zones de texte-->
                                    <label for="code">Code postal* :</label>
                                    <input type="text" name="code postal" id="code" placeholder="80000">
                                    <div class="required" id="codeM"></div>
    <br>
                                    <label for="adresse">Adresse :</label>
                                    <input type="text" name="adresse" id="adresse" placeholder="3 rue des Prés">
    <br>
                                    <label for="ville">Ville :</label>
                                    <input type="text" name="ville" id="ville" placeholder="Amiens">
    <br>
                                    <label for="email">Email* :</label>
                                    <input type="text" name="email" id="email" placeholder="dave.looper@afpa.fr">
                                    <div class="required" id="emailM"></div>
    <br>
                            </fieldset>
                            <!--2nd champ de formulaire-->
                            <fieldset>
                                <!--Liste déroulante-->
                                <legend>Votre demande</legend>
                                <label for="sujet">Sujet* :</label>
                                <select id="sujet">
                                    <option value="" selected>Veuillez sélectionner un sujet</option>
                                    <option value="commandes">Mes commandes</option>
                                    <option value="question">Question sur un produit</option>
                                    <option value="reclamation">Réclamation</option>
                                    <option value="autres">Autres</option>
                                </select>
                                <div class="required" id="sujetM">Marche pas</div>

<br>                            <!--Zone de texte-->
                                <label for="question">Votre question* :</label>
                                <textarea name="question" id="question" cols="30" rows="2" placeholder="Tapez votre question ici."></textarea>
                                <div class="required" id="questionM"></div>
                            </fieldset>
<br>                    <!--Case à cocher-->
                        <input type="checkbox" name="traitement informatique" id="traitement">
                        <label for="traitement" id="traitement">* J'accepte le traitement informatique de ce formulaire</label>
                        <div class="required" id="traitementM"></div>
<br>                    <!--Boutons envoyer/annuler-->
                        <span>
                            <input type="submit" value="Envoyer" id="envoyer">
                            <input type="reset" value="Annuler">
                        </span>
                    </form>
