<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row bg-info text-center">
                <!-- v-model permet de synchroniser le input avec un élément du script-->
                <p>Login : <input type="text" v-model="user"> | Vous êtes connecté en tant que {{user}}</p>
            </div>
            <br>
                <!-- v-if permet d'instaurer une condition, ici controle l'affichage du titre selon la longueur du tableau-->
            <h1 class="display-5" v-if="commandes.length>0">Produits commandés</h1>
            <ul>
                <li v-for="commande in commandes">{{commande}}</li>
            </ul>


            <h1 class="display-5">Produits disponibles : </h1>
                <!-- v-for permet de répéter la balise mentionnée en se basant sur un élément du script, soit ici le tableau -->
            <div class="row">
                <div class="col-3 bg-warning text-center" v-for="produit in produits">
                    <p>
                        {{produit}}
                        <br>
                        <!-- v-on va marcher comme gestionnaire d'évènement-->
                        <button v-on:click="commander(produit)">Commander</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cette partie permet d'initialiser VueJS
        var app = new Vue({
            el:"#app",
            //Data permet de donner l'état, cad afficher des données entrées en js dans la page html
            data: {
                //Définit un nom d'utilisateur, utilisable comme une variable
                user:"Marie",
                produits: ["Pizza", "Hamburger", "Sushis", "Tacos"],
                commandes: [],
            },
            //Methods permet de donenr des instructions 
            methods: {
                commander: function(produit){
                    this.commandes.push(produit);
                }
            }
        })
    </script>
</body>
</html>
