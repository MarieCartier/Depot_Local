<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="main.js"></script>

</head>
<body>
<div class="container">
    <form id="formcontact" class=" row " action="" method="post" >
        <h1>Contact</h1>

        <div class="row">
            <div class="input-group mb-3">
                <span class="input-group-text" id="nom">Nom</span>
                <input name="nom" type="text" class="form-control" aria-label="nom" aria-describedby="nom" v-model="nom">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="prenom">Prénom</span>
                <input name="prenom" type="text" class="form-control" aria-label="prenom" aria-describedby="prenom" v-model="prenom">
            </div>
            <div class="col-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="numero">N°</span>
                    <input name="numero" type="text" class="form-control" aria-label="numero" aria-describedby="numero" v-model="numero">
                </div>
            </div>
            <div class="col-10">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="rue">Rue</span>
                    <input name="rue" type="text" class="form-control" aria-label="rue" aria-describedby="rue" v-model="rue">
                </div>
            </div>
            <div class="input-group mb-3 col">
                <span class="input-group-text" id="codepos">Code postal</span>
                <input name="codepos" type="text" class="form-control" aria-label="codepos" aria-describedby="codepos" v-model="codepos" @keyup="loadVilles">
            </div>
            <select v-if="codepos.length === 5" class="form-select mb-3 col" aria-label="Default select example" name="ville">
            <option selected>Ville</option>
            <option v-for="ville in villes" :value="ville">{{ville}}</option>
            </select>
        </div>

        <div class="col-12">
            <input type="submit" value="envoyer" class="btn btn-outline-success" >
        </div>
    </form>

</div>
<script src="main.js"></script>
<script>
    const mountedApp = app.mount('#formcontact')
</script>
</body>
</html>
