<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue avec le CDN</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
        <div class="nav-bar"></div>

        <!--affiche le panier, relier à 'cart' dans js-->
        <div class="cart">Panier({{ cart }})</div>

        <div class="product-display">
          <div class="product-container">

            <!--Image d'accueil, reliée à la donnée 'image' dans js-->
            <div class="product-image">
              <img  v-bind:src="image" alt="chaussettes">
            </div>

            <!--Nom du produit (donnée js) + affiche si en sock ou rupture-->
            <div class="product-info">
              <h1>{{ product }}</h1>
              <p v-if="inStock">En stock</p>
              <p v-else>Rupture</p>

              <!--Affiche les détails du produit (donnée js)-->
              <p>Détail:</p>
              <ul>
                <li v-for="detail in details">{{detail}}</li>
              </ul>

              <!--Affiche les couleurs dispo-->
              <p>Existe en:</p>

              <!--color circle affiche les pastilles
              style retourne la couleur du variant définit dans js
              v-for dupplique la div pour chaque variant avec la key
              mouseOver change l'image attachée au variant quand on survole la pastille-->
              <div 
              class="color-circle" 
              :style="{backgroundColor: variant.back}" 
              v-for="variant in variants" :key="variant.id" 
              @mouseOver="changeImg(variant.image)"></div>

              <!--class définit le style du bouton
              :class renvoie le style de disabledButton si la donnée instock=false
              :disabled désactive le bouton si unstock=fals
              click active la fonction addToCart au click-->
              <button 
              class="button"
              v-bind:class="{disabledButton: !inStock}"
              v-bind:disabled="!inStock"
              @click="addToCart" >
              Ajouter au panier
              </button>

              <button 
              class="button"
              :class="{disabledButton: !inStock}"
              :disabled="!inStock"
              @click="remFromCart" >
              Enlever du panier
              </button>
              
            </div>
          </div>
        </div>
      </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!--Mount App, permet "d'activer l'appli"-->
    <script>
        const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
