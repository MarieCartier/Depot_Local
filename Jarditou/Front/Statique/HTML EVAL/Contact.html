                <form action="http://bienvu.net/script.php" method="get" enctype="multipart/form-data">
                    <p>* Ces zones sont obligatoires</p>
                        <!--1er champs de formulaire-->
                        <fieldset>
                            <!--Zones de textes-->
                            <legend>Vos coordonées</legend>
                                <label for="nom">Votre nom* :</label>
                                <input type="text" name="nom" id="nom" required>
    <br>
                                <label for="prénom">Votre prénom* :</label>
                                <input type="text" name="prénom" id="prénom" required>

    <br>                        <!--Boutons radio-->
                                <label>Sexe* :</label>
                                    <input type="radio" name="sexe" id="sexe1" value="féminin">
                                    <label for="sexe1">Féminin</label>
                                    <input type="radio" name="sexe" id="sexe2" value="masculin">
                                    <label for="sexe2">Masculin</label>
    <br>                        <!--Zones de texte-->
                                <label for="naissance">Date de naissance* :</label>
                                <input type="date" name="naissance" id="naissance" required>
    <br>
                                <label for="code">Code postal* :</label>
                                <input type="text" name="code postal" id="code" required>
    <br>
                                <label for="adresse">Adresse :</label>
                                <input type="text" name="adresse" id="adresse">
    <br>
                                <label for="ville">Ville :</label>
                                <input type="text" name="ville" id="ville">
    <br>
                                <label for="email">Email* :</label>
                                <input type="text" name="email" id="email" placeholder="dave.looper@afpa.fr" required>
    <br>
                        </fieldset>
                        <!--2nd champ de formulaire-->
                        <fieldset>
                            <!--Liste déroulante-->
                            <legend>Votre demande</legend>
                                <label for="sujet">Sujet* :</label>
                                <select id="sujet" required>
                                    <option value="" selected>Veuillez sélectionner un sujet</option>
                                    <option value="commandes">Mes commandes</option>
                                    <option value="question">Question sur un produit</option>
                                    <option value="reclamation">Réclamation</option>
                                    <option value="autres">Autres</option>
                                </select>
    <br>                    <!--Zone de texte-->
                            <label for="question">Votre question* :</label>
                            <textarea name="question" cols="30" rows="2" required></textarea>
                        </fieldset>
<br>                <!--Case à cocher-->
                    <input type="checkbox" name="traitement informatique" id="traitement" required>
                    <label for="traitement">* J'accepte le traitement informatique de ce formulaire</label>
<br>                <!--Boutons envoyer/annuler-->
