<body>
    <h1>Exercices JavaScript</h1>
    <script>

function moyenne(tableau) {
    var i = 0, summ = 0, nbLignes = tableau.length;
    while (i < nbLignes) {
        summ = summ + tableau[i++];
}
    return summ / nbLignes;
}
var tableau = [1, 5, 2, 3, 7];
var a = moyenne(tableau);
console.log(a)
    </script>
