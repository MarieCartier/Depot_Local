<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Formulaire de contact</title>
</head>
<body>
    <form action="http://bienvu.net/script.php" method="post" name="formulaire" id="formulaire">
        <h2>Vos coordonnées :</h2>
        <legend>* Ces zones sont obligatoires pour envoyer le formulaire.</legend>
<br>
        <fieldset>

            <label for="société">Société :</label>
            <input type="text" name="société" id="societe">
            <label for="obl" class="obl"> *</label>
            <span class="missing" id="socMissing"></span>
<br>
            <label for="contacter">Personne à contacter :</label>
            <input type="text" name="contacter" id="contacter">
            <label for="obl" class="obl"> *</label>
            <span class="missing" id="contMissing"></span>
<br>
            <label for="adresse">Adresse de l'entreprise :</label>
            <textarea name="adresse" id="adresse"></textarea>
<br>
            <label for="codePostal">Code postal :</label>
            <input type="text" name="codePostal" id="codePostal">
            <label for="obl" class="obl"> *</label>
            <span class="missing" id="codeMissing"></span>
<br>
            <label for="ville">Ville :</label>
            <input type="text" name="ville" id="ville">
            <label for="obl" class="obl"> *</label>
            <span class="missing" id="villeMissing"></span>
<br>
            <label for="email">E-mail :</label>
            <input type="text" name="email" id="email">
            <label for="obl" class="obl"> *</label>
            <span class="missing" id="mailMissing"></span>
<br>
            <label for="tel">Téléphone :</label>
            <input type="text" name="tel" id="tel">
<br>
            <label for="choix">Sélectionnez l'environnement technique du projet :</label>
            <textarea name="projet" id="textArea"></textarea>
<br>            
            <select name="projet" id="choix">
                <option value="Choisissez" selected>Choisissez</option>
                <option value="Acces">Access</option>
                <option value="Java">Java</option>
                <option value="Delphi">Delphi</option>
                <option value="Windev">Windev</option>
                <option value="Visual Basic">Visual Basic</option>
                <option value="Power Builder">Power Builder</option>
                <option value="Internet">Internet</option>
                <option value="Intranet">Intranet</option>
                <option value="Windows NT">Windows NT</option>
                <option value="Unix">Unix</option>
                <option value="SQL Server">SQL Server</option>
                <option value="Oracle">Oracle</option>
                <option value="Autres, précisez :">Autres...</option>
            </select>

        </fieldset>
        <p id="boutons"><input type="submit" value="Envoyer" class="bouton" id="envoyer">
        <input type="reset" value="Effacer" class="bouton"></p>
    </form>
    <script src="assets/js/contact.js"></script>
</body>
</html>
