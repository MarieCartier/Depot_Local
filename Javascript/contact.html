<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>

    <title>Formulaire de contact</title>
</head>
<body>
    <form action="http://bienvu.net/script.php" method="post" name="formulaire" id="formulaire">
        <h2>Vos coordonnées :</h2>
        <legend>* Ces zones sont obligatoires pour envoyer le formulaire.</legend>
<br>
        <fieldset>
            <p><label for="société" class="label">Société :</label>
            <input type="text" name="société" id="société" class="txtArea">
            <label for="obl" class="obl"> *</label></p>
<br>
            <p><label for="contacter" class="label">Personne à contacter :</label>
            <input type="text" name="contacter" id="contacter" class="txtArea">
            <label for="obl" class="obl"> *</label></p>
<br>
            <p><label for="adresse" class="label">Adresse de l'entreprise :</label>
            <input type="text" name="adresse" id="adresse" class="txtArea"></p>
<br>
            <p><label for="codePostal" class="label">Code postal :</label>
            <input type="text" name="codePostal" id="codePostal" class="txtArea">
            <label for="obl" class="obl"> *</label></p>
<br>
            <p><label for="ville" class="label">Ville :</label>
            <input type="text" name="ville" id="ville" class="txtArea">
            <label for="obl" class="obl"> *</label></p>
<br>
            <p><label for="email" class="label">E-mail :</label>
            <input type="text" name="email" id="email" class="txtArea">
            <label for="obl" class="obl"> *</label></p>
<br>
            <p><label for="tel" class="label">Téléphone :</label>
            <input type="text" name="tel" id="tel" class="txtArea"></p>
        </fieldset>
    </form>
    <script src="assets/js/contact.js"></script>
</body>
</html>
